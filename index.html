<body>
    <div class="nav-bar">
        <h1>The Requiem Botanicum</h1>
        <div class="nav">
            <ul>
                <li>Home</li>
                <li>About Us</li>
                <li><b>The Library</b></li>
                <li>Contact Us</li>
            </ul>
        </div>
    </div>
<div class="row">
    <div class="col-6">
        <div class="image">
            <div class="icon"></div>
            <br>
            <br>
            <h1>The botanical library</h1>
            <br>
            <h3>Add Your Discovery Here</h3>
        </div>
        <h6><i>Have you discovered something new? Fill Out the form below and we will review your findings!</i></h6>
        <form>
          <input class="input-el" type="text" placeholder="Your Name" required="">
          <input class="input-el" type="email" placeholder="Your Email" required="">
          <select class="input-el">
            <option selected="Select Base Species">Select Base Species</option>
            <option>Herbs</option>
            <option>Creepers</option>
            <option>Trees</option>
            <option>Climbers</option>
            <option>Creepers</option>
          </select>

          <textarea class="input-el" placeholder="Please Describe Your Discovery" rows="3"></textarea>

          <button class="button" type="submit"><h5>Submit For Review</h5></button>
        </form>
    </div>
</div>
